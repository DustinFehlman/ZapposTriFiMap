<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/Person.js"></script>
    <script src="js/test.js"></script>
</head>
<body>
<div class="map" id="firstFloor"></div>
</body>

<script>
    /*
var personOne = new Person();
    personOne.xCord = 400;
    personOne.yCord = 300;
    */
    var map = document.getElementById("firstFloor");

    var personArr = createObjects(10);
    for(var x = 0; x < personArr.length; x++ ) {
        var person = personArr[x];
        var personLocation = document.createElement("div");
        personLocation.setAttribute("class", "circle");
        personLocation.setAttribute("id", "person" + x);
        personLocation.style.left = person.xCord + "px";
        personLocation.style.top = person.yCord + "px";
        map.appendChild(personLocation);
    }

$(document).ready(function() {
        (function pulse(){
            $(".circle").delay(200).fadeOut('slow').delay(50).fadeIn('slow',pulse);
        })();
    });


</script>
</html>
